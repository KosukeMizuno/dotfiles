shell:
  program: zsh
  args:
    - --login
  # TODO: $HOMEに遷移したい
  # TODO: tmuxが起動できない
env:
  TERM: xterm-256color
  TERM_PROGRAM: alacritty

font:
  normal:
    family: Cica
    style: Regular
  bold:
    family: Cica
    style: Bold
  italic:
    family: Cica
    style: Italic
  bold italic:
    family: Cica
    style: Bold Italic

  size: 14

background_opacity: 0.9

# Monokai Pro
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xFCFCFA'

  # Normal colors
  normal:
    black:   '0x403E41'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'

  # Bright colors
  bright:
    black:   '0x727072'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'
