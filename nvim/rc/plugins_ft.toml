#### plugins for specific filetype ####

# _: common setting  # {{{1
# ftplugin '_' will be called after specific ftplugin configs.
[ftplugin]
_ = '''
  " コメント継続しない
  setlocal formatoptions-=r
  setlocal formatoptions-=o

  " 自動折返し無効化
  if &l:textwidth != 70 && &filetype !=# 'help'
      setlocal textwidth=0
  endif
'''

