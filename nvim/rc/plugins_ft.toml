  " vimtexのオムニ補完をdeopleteから呼び出す
  "" lspに任せるようになったので止める
  " call deoplete#custom#var('omni', 'input_patterns', {'tex': g:vimtex#re#deoplete})

  " 折返しあり
  setlocal wrap

  " 打ち間違い補正
